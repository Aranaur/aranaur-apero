# Git(Hub) вирішує цю проблему

### Git

- Git — це розподілена система контролю версій. (Чекате, що?)
- Гаразд, спробуйте так: уявіть собі, якби Dropbox і функція «Відстеження змін» у MS Word мали дитину. Git був би тією дитиною.
- Насправді, це навіть краще, тому що Git оптимізований для речей, над якими економісти та науковці витрачають багато часу (наприклад, код).

### GitHub

- Важливо усвідомлювати, що Git і GitHub - різні речі.
- GitHub — це онлайн-хостингова платформа, яка надає низку послуг, побудованих на основі системи Git. (Схожі платформи включають Bitbucket і GitLab.)
- Так само, як нам не *потрібна* RStudio для запуску R-коду, нам *не потрібен* GitHub для використання Git... Але це значно полегшить наше життя.

---

# Git(Hub) для наукових досліджень

### Від розробки програмного забезпечення...

Роль Git і GitHub у глобальній розробці програмного забезпечення не піддається сумніву.
- Є велика ймовірність, що ваша улюблена програма, програма чи пакет створено за допомогою інструментів на основі Git. (RStudio є прикладом.)

### ... до наукових досліджень

- Крім переваг VC та інструментів для співпраці, Git(Hub) допомагає втілити в життя ідеали відкритої науки та відтворюваності.
- Журнали мають дедалі суворіші вимоги щодо відтворюваності та доступу до даних. GH робить це легко (інтеграція DOI, готові ліцензії тощо)
- Я розміщую весь код і дані до моїх документів на GH. Те саме для навчальних матеріалів. Я навіть використовую його для розміщення та підтримки свого [веб-сайту](https://github.com/aranaur/aranaur-apero).
- *Nature:* "[Democratic databases: science on GitHub](https://www.nature.com/news/democratic-databases-science-on-github-1.20719)" (Perkel, 2016).

Однією з (багатьох) чудових особливостей RStudio є те, наскільки добре він інтегрує контроль версій у вашій роботі.

- Цей наступний розділ присвячений вивченню основних команд Git(Hub) і рецепту успішної інтеграції проекту з RStudio.

# Зв’яжіть репозиторій GitHub з проектом RStudio

Відправною точкою нашого робочого процесу є зв’язування репозиторію GitHub (тобто «repo») з проектом RStudio. Нижче наведено кроки, які ми будемо виконувати:

1. Створіть repo на GitHub та ініціалізуйте за допомогою README.
2. Скопіюйте посилання HTTPS/SSH (зелена кнопка "Клонувати або завантажити").&lt;sup&gt;1&lt;/sup&gt;
3. Відкрийте RStudio.
4. Перейдіть до **File -&gt; New Project -&gt; Version Control -&gt; Git**.
5. Вставте скопійоване посилання в поле «URL-адреса репозитарію:».
6. Виберіть шлях проекту ("Create project as subdirectory of:") і натисніть **Create Project**.

.footnote[&lt;sup&gt;1&lt;/sup&gt; Найпростіше почати з HTTPS, але &lt;a href="http://happygitwithr.com/ssh-keys.html#ssh-keys" target="_blank"&gt;SSH&lt;/a&gt; рекомендується для більш досвідчених користувачів.]

# Основні операції Git

Тепер, коли ви клонували свій перший repo та внесли деякі локальні зміни, настав час вивчити чотири основні операції Git.

1. **Stage** (або "додати")
   - Скажіть Git, що ви хочете додати зміни до історії репо (редагування файлів, додавання, видалення тощо)
2. **Commit**
   - Скажіть Git, що так, ви впевнені, що ці зміни мають бути частиною історії repo.
3. **Pull**
   - Отримуйте будь-які нові зміни, внесені в репозиторію GitHub (тобто на віддаленому сервісі), або вашими співробітниками, або вами на іншій машині.
4. **Push**
   - Відправити будь-які (здійснені) локальні зміни в репозиторій GitHub

--

На даний момент буде корисно згрупувати перші дві операції та дві останні операції разом. (На практиці вони також часто поєднуються, хоча незабаром ви зрозумієте, коли і чому їх слід розділити.)

# Підсумок

Ось покроковий шлях того, що ми щойно зробили.
- Зроблено зміни у файлі та зберегли їх локально.
- *Staged* ці локальні зміни.
- *Committed* ці локальні зміни в нашій історії Git з корисним повідомленням.
- *Pulled* з репозиторію GitHub на випадок, якщо хтось ще вніс зміни (тут не використовується, але хороша практика).
- *Pushed* наші зміни в репозиторій GitHub.

&lt;/br&gt;

Примітка: Завжди витягуйте з попереднього repo *перед* внесенням будь-яких змін. Серйозно, робіть це навіть на сольних проектах; Якщо зробити це звичкою, це позбавить вас головного болю.

# README

Файли README є особливими в GitHub, оскільки вони діють як цільові сторінки репо.
– Для проекту, пов’язаного з науково-дослідницькою роботою, саме тут ви повинні чітко вказати мету наукової роботи, вимоги до програмного забезпечення, спосіб проведення аналізу тощо (наприклад, [тут](https://github.com/grantmcdermott/bycatch)).
— З іншого боку, багато репозиторіїв GitHub — це в основному окремі файли README. Подумайте про це як дописи в блозі, які контролюються версіями (наприклад, [тут](https://github.com/jfiksel/github-classroom-for-teachers)).

Файли README також можна додати до *підкаталогів* репозиторії, де вони також будуть виконувати роль цільових сторінок.
- Особливо корисно для великих проектів. Скажімо, де ви використовуєте кілька мов програмування (наприклад, [тут](https://github.com/grantmcdermott/blueparadox)) або хочете додати більше інформації про набір даних (наприклад, [тут](https://github. com/grantmcdermott/sceptic-priors/tree/master/data)).

README повинні бути написані в Markdown, GH автоматично відтворює його.
- Ми дізнаємося більше про [Markdown](https://www.markdownguide.org/) (і його близький зв’язок, [R Markdown](https://rmarkdown.rstudio.com/)) під час нашого домашні завдання.

# .gitignore

Файл .gitignore повідомляє Git, що потрібно ігнорувати.

Це особливо корисно, якщо ви хочете виключити цілі папки або клас файлів (наприклад, на основі розміру чи типу).
- Власні файли даних слід ігнорувати з самого початку, якщо ви збираєтеся зробити репо публічним у якийсь момент.
- Дуже великі окремі файли (&gt;100 МБ) перевищують максимально допустимий розмір GitHub, і їх слід ігнорувати. Дивіться &lt;a href="https://help.github.com/articles/working-with-large-files/" target="_blank"&gt;тут&lt;/a&gt; та &lt;a href="https://help.github.com/articles/versioning-large-files/" target=_"blank"&gt;тут&lt;/a&gt;.
  
---

# .gitignore (прод.)

Ви можете створити файл .gitignore кількома способами.

— Файл .gitignore створювався автоматично, якщо ви клонували своє репо за допомогою проекту RStudio.
- Ви також можете додати його, коли ви вперше створюєте репо на GitHub.
- Або ви можете створити його за допомогою текстового редактора. (Повинно бути збережено як ".gitignore".)

Після створення файлу .gitignore просто додайте рядки тексту, що відповідають файлам, які слід ігнорувати.

- Щоб ігнорувати один файл: `FILE-I-WANT-TO-IGNORE.csv`
- Щоб ігнорувати цілу папку (і весь її вміст, підпапки тощо): `FOLDER-NAME/**`
- Застосовуються стандартні команди та спеціальні символи.
   - Напр.: Ігноруйте всі файли CSV в сховищі: `*.csv`
   - Напр.: Ігноруйте всі файли, які починаються з "test": `test*`
   - Напр.: Не ігноруйте певний файл: `!somefile.txt`
